<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book background -->
  <rect width="400" height="600" fill="url(#bookGradient)" rx="8"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="400" height="600" fill="url(#bookGradient)" opacity="0.1" rx="8"/>
  
  <!-- Title area -->
  <rect x="30" y="80" width="340" height="120" fill="rgba(255,255,255,0.1)" rx="4"/>
  
  <!-- Main title -->
  <text x="200" y="120" text-anchor="middle" fill="white" font-family="serif" font-size="28" font-weight="bold">
    <tspan x="200" dy="0">QUIET THE</tspan>
    <tspan x="200" dy="35">NOISE</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="250" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="sans-serif" font-size="16" font-weight="300">
    <tspan x="200" dy="0">30 Days to Calmer Thoughts,</tspan>
    <tspan x="200" dy="20">Less Anxiety, and Greater</tspan>
    <tspan x="200" dy="20">Mental Clarity</tspan>
  </text>
  
  <!-- Decorative element -->
  <circle cx="200" y="350" r="40" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="200" y="350" r="25" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Brain/mind icon -->
  <path d="M185 340 Q200 325 215 340 Q210 355 200 360 Q190 355 185 340" fill="white" opacity="0.8"/>
  
  <!-- Author name -->
  <text x="200" y="520" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="sans-serif" font-size="18" font-weight="400">
    Your Name Here
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="550" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="sans-serif" font-size="14">
    Mental Wellness Expert
  </text>
</svg>
